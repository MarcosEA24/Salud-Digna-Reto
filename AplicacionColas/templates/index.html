<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Colas en Tiempo Real</title>
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Simulación de Colas en Tiempo Real</h1>
        
        <div class="row">
            <!-- Panel de control -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Control de Simulación</h5>
                        <div class="mb-3">
                            <label for="sucursalSelect" class="form-label">Seleccionar Sucursal</label>
                            <select class="form-select" id="sucursalSelect">
                                <option value="">Seleccione una sucursal...</option>
                                {% for sucursal in sucursales %}
                                <option value="{{ sucursal }}">{{ sucursal }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <button id="startSimulation" class="btn btn-primary" disabled>Iniciar Simulación</button>
                            <button id="stopSimulation" class="btn btn-danger" disabled>Detener Simulación</button>
                        </div>
                        <div id="simulationStats">
                            <h6>Estadísticas</h6>
                            <p>Tiempo simulado: <span id="simulatedTime">0</span> minutos</p>
                            <p>Total en cola: <span id="totalQueueCount">0</span></p>
                            <div id="queueStats" class="mt-2">
                                <h6 class="mb-2">Colas por Modalidad:</h6>
                                <div id="queueStatsList"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Gráfico de colas -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <canvas id="queueChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
